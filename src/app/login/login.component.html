<div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <p>You are already logged in!</p>
    <button routerLink="/tasks/{{afAuth.auth.currentUser.email}}">Go to your list</button>
</div>
<ng-template #showLogin>
    <div class="shadow border bg-light rounded bg-secondary m-5 p-5">
        <h1>Login</h1>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="example@somedomain.com" #email (keyup.enter)="login(email.value, password.value)">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #password
                (keyup.enter)="login(email.value, password.value)">
        </div>
        <button class="btn btn-primary" (click)="login(email.value, password.value)">Login</button>
        <div class="float-right"><span class="text-warning" *ngIf="loginError"> {{loginError}} </span>
            Don't have an account? <a routerLink="/register" routerLinkActive="active">Click here to sign up!</a>
        </div>
    </div>
</ng-template>
